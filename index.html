<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixlytemplate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="clearfix">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </header>
    <div class="container">
      <h1>Pixly</h1>
      <p>
        Picture galleries on your phone done right. It's time to shake things
        up. Get on our beta list.
      </p>
      <form>
        <input type="text" placeholder="Enter your email address" />
        <button>Get Notified</button>
      </form>
      <img src="img/iphone.png" alt="white iphone" />
    </div>
    <div class="social">
      <h2>Spread the word about Pixley!</h2>
      <p>Free downloads for people who refer 10 friends.</p>
      <div class="window">...</div>
      <div><img src="img/tweet.png" alt="bird" /></div>
    </div>
    <footer>
      <div><p>&copy; 2014 Pixley App. All right reserved.</p></div>
      <div class="contact clearfix">
        <div class="contact clearfix"><img src="img/facebook.png" alt="kontakt"></div>
        <div class="contact clearfix"><img src="img/twitter.png" alt="kontakt"></div>
        <div class="contact clearfix"><img src="img/mail.png" alt="kontakt"></div>
      </div>
    </footer>
  </body>
</html>
